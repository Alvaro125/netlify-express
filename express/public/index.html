<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/index.css" />
        <title>Usuarios</title>
    </head>
    <body>
        <div class="alert">
            <div class="close"><ion-icon name="close"></ion-icon></div>
            <p>Erro</p>
        </div>
        <header>
            <p>FRONT API</p>
        </header>
        <section id="cadastro">
            <div class="text">
                <h2>FORMULÁRIO DE CADASTRO DE USUÁRIOS</h2>
                <p>Para inserir usuários na lista, preencha os dados abaixo.</p>
            </div>
            <div class="line"></div>
            <div class="form">
                <input type="text" id="nome" placeholder="Nome completo" />
                <input type="email" id="email" placeholder="Email completo" />
                <button>Cadastrar</button>
            </div>
        </section>
        <section id="lista">
            <div class="text">
                <h2>LISTA DE USUÁRIOS CADASTRADOS</h2>
                <p>
                    Abaixo, você pode ver os usuários registrados, podendo
                    editá-los ou remové-los.
                </p>
            </div>
            <div class="line"></div>
            <table>
                <thead>
                    <th>#id</th>
                    <th>nome</th>
                    <th>E-mail</th>
                    <th>editar</th>
                    <th>Excluir</th>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <div id="modal">
            <div class="close"><ion-icon name="close"></ion-icon></div>
            <div class="form">
                <input type="hidden" name="id" id="id" />
                <input type="text" id="nome" placeholder="Nome completo" />
                <input type="email" id="email" placeholder="Email completo" />
                <button>Enviar</button>
            </div>
        </div>
        <script src="/js/main.js"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
